session_name: nuc

before_script: "../scripts/initialize_session.sh"

windows:
- window_name: grand_tour_box_robot
  layout: tiled
  shell_command_before:
    - export HOSTNAME
    - export DISPLAY=:0.0
    - export ROS_MASTER_URI=http://192.168.2.56:11311
    - export ROS_IP=192.168.2.56

  options:
    pane-border-status: top
  panes:
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - roslaunch bringup_fkie fkie.launch
          autostart_launch_files:="
            $(rospack find box_recording)/launch/rosbag_record_node.launch
            $(rospack find box_health)/launch/box_health_client.launch
            $(rospack find box_throttling)/launch/throttle_nuc.launch
            $(rospack find bringup_alphasense)/launch/alphasense_default.launch
            $(rospack find bringup_hesai)/launch/hesai_lidar.launch
            $(rospack find bringup_livox)/launch/livox_lidar.launch
            $(rospack find bringup_cpt7)/launch/rover.launch
            "
          use_gui:=false
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - source ~/catkin_ws/src/grand_tour_box/box_configuration/nuc/alias.sh 
      - df -h $HOME
      focus: true
