session_name: opc

before_script: "../scripts/initialize_session.sh"

windows:
- window_name: grand_tour_box_robot
  layout: tiled
  shell_command_before:
    - export HOSTNAME
    - export DISPLAY=:0.0
    - export ROS_MASTER_URI=http://192.168.2.154:11311
    - export ROS_IP=192.168.2.154

  options:
    pane-border-status: top
  panes:
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - roslaunch bringup_fkie fkie_opc.launch
          autostart_launch_files:="
            $(rospack find box_rviz)/launch/lidar.launch
            $(rospack find grand_tour_calibration_viewers)/launch/all_cameras.launch
            "
          load_launch_files:="
            $(rospack find grand_tour_ceres_apps)/launch/camera_camera_online_calibration.launch
            $(rospack find box_rviz)/launch/multiplot.launch
            "
          use_gui:=true
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - source ~/catkin_ws/src/grand_tour_box/box_configuration/opc/alias.sh 
      - rosparam echo use_sim_time
      - df -h $HOME
      focus: true
