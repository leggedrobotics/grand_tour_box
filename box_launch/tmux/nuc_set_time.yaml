session_name: nuc-set-time

before_script: "../scripts/initialize_session.sh"

windows:
- window_name: grand_tour_box_robot
  layout: tiled
  shell_command_before:
    - export HOSTNAME
    - export DISPLAY=:0.0
    - export ROS_MASTER_URI=http://192.168.2.56:11311
    - export ROS_IP=192.168.2.56

  options:
    pane-border-status: top
  panes:
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - roslaunch bringup_cpt7 rover.launch
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - source ~/catkin_ws/src/grand_tour_box/box_configuration/nuc/alias.sh 
      - sleep 5; boxi set_cpt7_time --ros; tk
      focus: true