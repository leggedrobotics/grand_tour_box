session_name: npc-box

windows:
- window_name: grand_tour_box_robot
  layout: tiled
  shell_command_before:
    - export HOSTNAME=anymal-d039-npc
    - export DISPLAY=:0.0
    - export ROS_MASTER_URI=http://anymal-d039-lpc:11311
    - export ROS_IP=192.168.0.129

  options:
    pane-border-status: top
  panes:
    - shell_command:
      - source /etc/robot/ros.conf
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - roslaunch box_health box_health_npc.launch
    - shell_command:
      - source /etc/robot/ros.conf
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - roslaunch box_recording rosbag_record_node_npc.launch
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash 
      - df -h /data
      focus: true