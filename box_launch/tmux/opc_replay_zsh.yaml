session_name: opc

before_script: "../scripts/initialize_session.sh"

windows:
- window_name: grand_tour_box_robot
  layout: tiled
  shell_command_before:
    - export HOSTNAME
    - export ROS_MASTER_URI=http://localhost:11311
    - export ROS_IP=127.0.0.1
  options:
    pane-border-status: top
  panes:
    - shell_command:
      - source /opt/ros/noetic/setup.zsh
      - source ~/workspaces/box_ws/devel/setup.zsh
      - roslaunch launch_replay replay_postprocessed.launch

    - shell_command:
      - source /opt/ros/noetic/setup.zsh
      - source ~/workspaces/box_ws/devel/setup.zsh
      - source ~/workspaces/box_ws/src/grand_tour_box/box_configuration/opc/alias.sh 
      - print -s "~/git/grand_tour_box/box_launch/launch_replay/scripts/rosbag_play.sh --folder <path>"
      - clear
      focus: true