  shell_command_before:
    - export HOSTNAME
    - export DISPLAY=:0.0

  options:
    pane-border-status: top
  panes:
    - shell_command:
      - /home/rsl/git/grand_tour_box/box_configuration/pi/docker/run.sh --command=/home/rsl/git/grand_tour_box/box_configuration/pi/docker/launch_fkie.sh
    - shell_command:
      - source ~/catkin_ws/src/grand_tour_box/box_configuration/pi/alias.sh 
      - clear
      - df -h $HOME
      - history -s tk
      - history -s l-docker
      focus: true
