session_name: box

before_script: "../scripts/initialize_session.sh"

windows:
- window_name: grand_tour_box_robot
  layout: tiled
  shell_command_before:
    - export HELLO=3

  options:
    pane-border-status: top
  panes:
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - roslaunch box_launch fkie.launch
          autostart_launch_files:="
            $(rospack find box_launch)/launch/alphasense.launch
            $(rospack find box_launch)/launch/gps.launch
            $(rospack find box_launch)/launch/hesai_lidar.launch
            $(rospack find box_launch)/launch/livox.launch
            "
          use_gui:=false
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - df -h $HOME
      focus: true