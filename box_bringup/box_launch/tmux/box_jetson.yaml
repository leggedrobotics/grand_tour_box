session_name: box

before_script: "../scripts/initialize_session.sh"

windows:
- window_name: grand_tour_box_robot
  layout: tiled
  shell_command_before:
    - export HOSTNAME

  options:
    pane-border-status: top
  panes:
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - roslaunch box_launch fkie.launch
          autostart_launch_files:="
            $(rospack find box_launch)/launch/alphasense.launch
            $(rospack find box_launch)/launch/gps_rover.launch
            $(rospack find box_launch)/launch/hesai_lidar.launch
            $(rospack find box_launch)/launch/livox_lidar.launch
            $(rospack find box_recording)/launch/rosbag_record_coordinator.launch
            $(rospack find box_recording)/launch/rosbag_record_node.launch
            "
          use_gui:=false
          is_rosmaster:=true
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - df -h $HOME
      focus: true