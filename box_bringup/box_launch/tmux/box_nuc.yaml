session_name: box_nuc

before_script: "../scripts/initialize_session.sh"

windows:
- window_name: grand_tour_box_robot
  layout: tiled
  shell_command_before:
    - export HOSTNAME

  options:
    pane-border-status: top
  panes:
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - source ~/catkin_ws/src/grand_tour_box/box_utils/box_start/connect.sh
      - roslaunch box_launch fkie.launch
          autostart_launch_files:="
            $(rospack find box_launch)/launch/adis16475.launch
            $(rospack find box_launch)/launch/usb_cam.launch
            $(rospack find box_recording)/launch/rosbag_record_node.launch
            "
          use_gui:=false
    - shell_command:
      - source /opt/ros/noetic/setup.bash
      - source ~/catkin_ws/devel/setup.bash
      - df -h $HOME
      focus: true