session_name: box

before_script: "../scripts/initalize_session.sh"

windows:
- window_name: grand_tour_box_robot
  layout: tiled
  shell_command_before:
    - export HELLO=3

  options:
    pane-border-status: top
  panes:
    - roslaunch box_launch fkie.launch
        autostart_launch_files:="
          $(rospack find box_launch)/launch/alphasense.launch
          $(rospack find box_launch)/launch/usb_cam.launch
          "
        load_launch_files:=""
    - shell_command:
      - df -h $HOME
      focus: true
  