  ap20_validate:
    <<: *common-config
    container_name: ap20_validate
    command: ["python3 /home/catkin_ws/src/grand_tour_box/box_utils/box_auto/python/box_auto/scripts/ap20/ap20_validate.py"]

  # Input:
  #   - tf_static.bag
  #   - ap20_robot.bag
  #   - cpt7_ie_tc.bag
  # Output:
  #   - graph_msf.bag
  graph_msf:
    <<: *common-config
    container_name: graph_msf
    command: ["python3 /home/catkin_ws/src/grand_tour_box/box_utils/box_auto/python/box_auto/scripts/application/graph_msf.py"]
    depends_on:
      ap20_validate:
