      min: [-0.9, -0.3, -0.05, 1.0]
      max: [0.15, 0.3, 0.75, 1.0]
    angle_ranges:
      - [55.0, 65.0]
      - [295.0, 305.0]
      - [145.0, 160.0]
      - [200.0, 215.0]
      
  velodyne:
