mode:
  hesai:
    input_topic:
      - "/gt_box/hesai/points"
    disable_density_filtering: true
    density_filtering_radius: 0.4
    angular_filtering_range: 50.0
    density_filtering_min_neighbors: 10
    crop_box:
      min: [-0.3, -0.15, -0.25, 1.0]
      max: [0.3, 0.8, 0.3, 1.0]
    angle_ranges:
      - [320.0, 345.0]
      - [205.0, 230.0]
      - [70.0, 110.0]
