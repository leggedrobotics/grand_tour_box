# The target sensor frame.
target_frame: cpt7_imu

# If topic entry is left empty "", the bag only going to be used for /tf & /tf_static reading and not for topic reading
bag_topic_pairs:
  - bag: _gt_pose.bag
    test_name: "gmsf_gt"
    topic: /gt_box/ground_truth/odometry
    frame: box_base
    evaluations:
      parameters:
        t_max_diff: 0.01
        t_offset: 0.0
        n_to_align: -1
        correct_scale: False
        delta: 1
        unit: "m" #m or frame
      ape_rpe:
        reference_file: ""
      point_relation:
        reference_file: ""
    #
