            capabilities:
              - gpu
              - utility # nvidia-smi
              - compute # CUDA
              - video   # encoding 
  volumes:
    - /Data/Projects/GrandTour/deployment_day_1/2024-10-01-11-47-44:/mission_data
    - /home/jonfrey/git/grand_tour_box:/home/catkin_ws/src/grand_tour_box # For debugging


