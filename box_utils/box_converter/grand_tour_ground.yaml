base_frame: dlio_map
num_images_per_topic: 1000
skip_start_seconds: 60
skip_end_seconds: 45
hz: 4

cameras:
- name: front
  image_topic: /gt_box/hdr_front/image_raw/compressed
  info_topic: /gt_box/hdr_front/camera_info
  bag_pattern: "*_hdr_front_calib.bag"
  depth_topic_out:  /gt_box/hdr_front/depth

nerfstudio:
  blur_threshold: 0 # 80 is pretty good
  create_mask_based_on_semantics: False

wavemap:
  log_odds_occupancy_threshold: 0.1
  max_range: 150
  default_depth_value: -1.0
  save_ros: True
  save_png: True
  ground : True
  distance_threshold: 1.0
  key: "ground"