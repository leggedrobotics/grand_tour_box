    - alias: ap20_imu
      file: "*_ap20_imu.bag"
      topic: "/boxi/ap20/imu"
      description: "Leica Geosystems AP20 200Hz (data is only available while the bluetooth conntetion to the MS60 is active)"

    - alias: stim320_imu
      file: "*_stim320_imu.bag"
