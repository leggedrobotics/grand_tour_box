    - alias: cpt7_ie_tc_odometry
      file: "*_cpt7_ie_tc.bag"
      topic: "//boxi/inertial_explorer/tc/odometry"
      description: "CPT7 Interial Explorer Tightly Coupled post processing - provides transform from world to cpt7_imu. The world frame origin is defined by the pose the recording started != gloabl GPS coordaintes"

    - alias: anymal_state_odometry
      file: "*_anymal_state.bag"
      topic: "/anymal/state_estimator/odometry"
      description: "Anymal state estimator odometry - provides transform from odom to base. The odometry frame is locally consistent. Bloesch et al. 2018, https://roboticsproceedings.org/rss08/p03.pdf"

  point_topics:
    - alias: prism_position
      file: "*_ap20_prism_position.bag"
      topic: "/boxi/ap20/prism_position"
      description: "Leica Geosystems AP20 prism position - provides transform from MS60 Totalstation frame to to prism. This reference frame is drift-free."
  singleton_transform_topics:
    - alias: dlio_tf
      file: "*_dlio.bag"
      topic: "/tf"
      description: "Direct LiDAR Inetrial Odometry using HG4930 and Hesai-XT32 - provides transform from dlio_map to hesai_lidar"
    - alias: cpt7_ie_tc_tf
      file: "*_cpt7_ie_tc.bag"
      topic: "/tf"
      description: "CPT7 Interial Explorer Tightly Coupled post processing - provides transform from world to cpt7_imu. The world frame origin is defined by the pose the recording started != gloabl GPS coordaintes"
    - alias: cpt7_ie_rt_tf
      file: "*_cpt7_ie_rt.bag"
      topic: "/tf"
      description: "CPT7 Interial Explorer Real Time post processing - provides transform from world to cpt7_imu. The world frame origin is defined by the pose the recording started != gloabl GPS coordaintes"

