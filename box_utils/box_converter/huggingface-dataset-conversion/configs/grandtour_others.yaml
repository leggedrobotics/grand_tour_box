  odometry_topics:
    - alias: dlio_map_odometry
      file: "*_dlio.bag"
      topic: "/boxi/dlio/lidar_map_odometry"
      description: "Direct LiDAR Inetrial Odometry using HG4930 and Hesai-XT32 - provides transform from dlio_map to hesai_lidar"

    # - alias: zed2i_vio_odometry
    #  file: "*_zed2i_vio.bag"
    #  topic: "/boxi/zed2i_vio/odom"

    # TODO: only includes /tf topic
