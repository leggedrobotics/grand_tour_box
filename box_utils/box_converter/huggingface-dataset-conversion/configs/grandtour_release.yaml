    - frame_id: hdr_front
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: box_base

    - frame_id: zed2i_left
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: box_base

    - frame_id: zed2i_right
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: box_base

    - frame_id: zed2i_base
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: box_base

    # Depth cameras
    - frame_id: depth_camera_rear_upper
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: base

    - frame_id: depth_camera_front_upper
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: base

    - frame_id: depth_camera_rear_lower
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: base

    - frame_id: depth_camera_front_lower
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: base

    - frame_id: depth_camera_left
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: base

    - frame_id: depth_camera_right
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: base

    # LIDARS
    - frame_id: hesai_lidar
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: box_base

    - frame_id: livox_lidar
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: box_base

    - frame_id: velodyne_lidar
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: base

    # IMUS
    - frame_id: adis16475_imu
