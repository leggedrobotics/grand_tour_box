  frame_transforms:
    # Boxi to ANYmal
    - frame_id: box_base
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: base

    - frame_id: base
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: box_base

    # Cameras
    - frame_id: alphasense_front_center
      file: "*_tf_minimal.bag"
      topic: /tf_static
