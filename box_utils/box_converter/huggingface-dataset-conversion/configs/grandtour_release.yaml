      topic: /tf_static
      reference_frame_id: box_base

    - frame_id: zed2i_imu
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: box_base

    - frame_id: anymal_imu
      file: "*_tf_minimal.bag"
      topic: /tf_static
      reference_frame_id: base

data:
  image_topics:
    - alias: alphasense_front_center
      file: "*_alphasense.bag"
      topic: "/boxi/alphasense/front_center/image_raw/compressed"
      format: jpeg
      compressed: true
      camera_intrinsics: alphasense_front_center_caminfo
      description: "10Hz - 1440x1080 - Sevensense Alphasense/CoreResearch front center (Sony IMX-273, Color, 1.6MP)"

    - alias: alphasense_front_left
      file: "*_alphasense.bag"
      topic: "/boxi/alphasense/front_left/image_raw/compressed"
      format: jpeg
      compressed: true
      camera_intrinsics: alphasense_front_left_caminfo
      description: "10Hz - 1440x1080 - Sevensense Alphasense/CoreResearch front left (Sony IMX-273, Mono, 1.6MP)"

    - alias: alphasense_front_right
      file: "*_alphasense.bag"
      topic: "/boxi/alphasense/front_right/image_raw/compressed"
      format: jpeg
      compressed: true
      camera_intrinsics: alphasense_front_right_caminfo
      description: "10Hz - 1440x1080 - Sevensense Alphasense/CoreResearch front right (Sony IMX-273, Mono, 1.6MP)"

    - alias: alphasense_left
      file: "*_alphasense.bag"
      topic: "/boxi/alphasense/left/image_raw/compressed"
      format: jpeg
      compressed: true
      camera_intrinsics: alphasense_left_caminfo
      description: "10Hz - 1440x1080 - Sevensense Alphasense/CoreResearch left (Sony IMX-273, Color, 1.6MP)"

    - alias: alphasense_right
      file: "*_alphasense.bag"
      topic: "/boxi/alphasense/right/image_raw/compressed"
      format: jpeg
      compressed: true
      camera_intrinsics: alphasense_right_caminfo
      description: "10Hz - 1440x1080 - Sevensense Alphasense/CoreResearch right (Sony IMX-273, Color, 1.6MP)"

    - alias: hdr_left
      file: "*_hdr_left.bag"
      topic: "/boxi/hdr/left/image_raw/compressed"
      format: jpeg
      compressed: true
      camera_intrinsics: hdr_left_caminfo
      description: "10Hz - 1920x1280 - TierIV C1 left (120dB, Color, 2.5MP)"

    - alias: hdr_front
      file: "*_hdr_front.bag"
      topic: "/boxi/hdr/front/image_raw/compressed"
      format: jpeg
      compressed: true
      camera_intrinsics: hdr_front_caminfo
      description: "10Hz - 1920x1280 - TierIV C1 front (120dB, Color, 2.5MP)"

    - alias: hdr_right
      file: "*_hdr_right.bag"
      topic: "/boxi/hdr/right/image_raw/compressed"
      format: jpeg
      compressed: true
      camera_intrinsics: hdr_right_caminfo
      description: "10Hz - 1920x1280 - TierIV C1 right (120dB, Color, 2.5MP)"

    - alias: zed2i_left_images
      file: "*_zed2i_images.bag"
      topic: "/boxi/zed2i/left/image_raw/compressed"
      format: jpeg
      compressed: true
      camera_intrinsics: zed2i_left_caminfo
      description: "15Hz - 1920x1080 - Stereolabs Zed2i left (Color, 4MP, mounted up-side-down / we flipped the naming of the left and right camera w.r.t. ZED2i driver)"

    - alias: zed2i_right_images
      file: "*_zed2i_images.bag"
      topic: "/boxi/zed2i/right/image_raw/compressed"
      format: jpeg
      compressed: true
      camera_intrinsics: zed2i_left_caminfo
      description: "15Hz - 1920x1080 - Stereolabs Zed2i right (Color, 4MP, mounted up-side-down / we flipped the naming of the left and right camera w.r.t. ZED2i driver)"

    - alias: zed2i_depth_confidence_image
      file: "*_zed2i_depth.bag"
      topic: "/boxi/zed2i/confidence/image_raw/compressedDepth"
      format: png
      compressed: false
      depth: true
      camera_intrinsics: zed2i_depth_caminfo
      description: "15Hz - 1920x1080 - Stereolabs Zed2i - generated Stereolabs SDK 4.2 (mounted up-side-down / we flipped the naming of the left and right camera w.r.t. ZED2i driver)"

    - alias: zed2i_depth_image
      file: "*_zed2i_depth.bag"
      topic: "/boxi/zed2i/depth/image_raw/compressedDepth"
      format: png
      compressed: false
      depth: true
      camera_intrinsics: zed2i_depth_caminfo
      description: "15Hz - 1920x1080 - Stereolabs Zed2i - generated Stereolabs SDK 4.2 (mounted up-side-down / we flipped the naming of the left and right camera w.r.t. ZED2i driver)"

    - alias: depth_camera_front_lower
      file: "*_anymal_depth_cameras.bag"
      topic: "/anymal/depth_camera/front_lower/depth/image_rect_raw"
      format: jpeg
      compressed: false
      depth: true
      camera_intrinsics: depth_camera_front_lower_caminfo
      description: "15Hz - 848x480 - IntelRealsense D435i front lower (Integrated in ANYbotics ANYmal D)"

    - alias: depth_camera_rear_lower
      file: "*_anymal_depth_cameras.bag"
      topic: "/anymal/depth_camera/rear_lower/depth/image_rect_raw"
      format: jpeg
      compressed: false
      depth: true
      camera_intrinsics: depth_camera_rear_lower_caminfo
      description: "15Hz - 848x480 - IntelRealsense D435i rear upper (Integrated in ANYbotics ANYmal D)"

    - alias: depth_camera_front_upper
      file: "*_anymal_depth_cameras.bag"
      topic: "/anymal/depth_camera/front_upper/depth/image_rect_raw"
      format: jpeg
      compressed: false
      depth: true
      camera_intrinsics: depth_camera_front_upper_caminfo
      description: "15Hz - 848x480 - IntelRealsense D435i front upper (Integrated in ANYbotics ANYmal D)"

    - alias: depth_camera_rear_upper
      file: "*_anymal_depth_cameras.bag"
      topic: "/anymal/depth_camera/rear_upper/depth/image_rect_raw"
      format: jpeg
      compressed: false
      depth: true
      camera_intrinsics: depth_camera_rear_upper_caminfo
      description: "15Hz - 848x480 - IntelRealsense D435i rear upper (Integrated in ANYbotics ANYmal D)"

    - alias: depth_camera_left
      file: "*_anymal_depth_cameras.bag"
      topic: "/anymal/depth_camera/left/depth/image_rect_raw"
      format: jpeg
      compressed: false
      depth: true
      camera_intrinsics: depth_camera_left_caminfo
      description: "15Hz - 848x480 - IntelRealsense D435i left (Integrated in ANYbotics ANYmal D)"

    - alias: depth_camera_right
      file: "*_anymal_depth_cameras.bag"
      topic: "/anymal/depth_camera/right/depth/image_rect_raw"
      format: jpeg
      depth: true
      compressed: false
      camera_intrinsics: depth_camera_right_caminfo
      description: "15Hz - 848x480 - IntelRealsense D435i right (Integrated in ANYbotics ANYmal D)"

  lidar_topics:
    - alias: velodyne
      file: "*_anymal_velodyne.bag"
      topic: "/anymal/velodyne/points"
      max_points: 64000
      attributes:
        - intensity
        - ring
        - timestamp
      description: "10Hz - Velodyne VLP-16 (Integrated in ANYbotics ANYmal D)"

    - alias: velodyne_undist
      file: "*_anymal_velodyne_undist.bag"
      topic: "/anymal/velodyne/points_undistorted"

      attributes:
        - intensity
        - ring
        - timestamp
      description: "10Hz - Velodyne VLP-16 (Integrated in ANYbotics ANYmal D) - undistorted using Leg Interial Odometry"

    - alias: hesai
      file: "*_hesai.bag"
      topic: "/boxi/hesai/points"
      max_points: 64000
      attributes:
        - intensity
        - ring
        - timestamp
      description: "10Hz - Hesai XT-32"

    - alias: hesai_undistorted
      file: "*_hesai_undist.bag"
      topic: "/boxi/hesai/points_undistorted"
      max_points: 64000
      attributes:
        - intensity
        - ring
        - timestamp
      description: "10Hz - Hesai XT-32 - undistorted using Leg Interial Odometry"

    - alias: livox_points
      file: "*_livox.bag"
      topic: "/boxi/livox/points"
      max_points: 64000
      attributes:
        - intensity
        - tag
        - line
        - timestamp
      description: "10Hz - Livox Mid360 non-repetitive LiDAR (mounted up-side-down)"

    - alias: livox_points_undistorted
      file: "*_livox_undist.bag"
      topic: "/boxi/livox/points_undistorted"
      max_points: 64000
      attributes:
        - intensity
        - tag
        - line
        - timestamp
      description: "10Hz - Livox Mid360 non-repetitive LiDAR (mounted up-side-down)- undistorted using Leg Interial Odometry"

    - alias: dlio_hesai_points_undistorted
      file: "*_dlio.bag"
      topic: "/boxi/dlio/hesai_points_undistorted"
      max_points: 64000
      attributes:
        - intensity
        - timestamp
      description: "10Hz - Hesai XT-32 - undistorted using Direct LiDAR Interial Odometry (DLIO)"

