  #     file: "*_cpt7_ie_tc.bag"
  #     topic: "/boxi/inertial_explorer/tc/cpt7_imu_acc_bias"

  #   - alias: cpt7_tc_imu_gyro_drift
  #     file: "*_cpt7_ie_tc.bag"
  #     topic: "/boxi/inertial_explorer/tc/cpt7_imu_gyro_drift"

  anymal_twist_topics:
    - alias: anymal_command_twist
      file: "*_anymal_command.bag"
      topic: "/anymal/twist_command"
      description: "ANYmal Twist Command."