nerfstudio:
  blur_threshold: 125 # 80 is pretty good  -> 125 good on zed2i -> lower more blurry images will be used
  create_mask_based_on_semantics: True
  create_depth_based_on_lidar: True
  store: True
  debug: False

  depth_processor:
    lidars:
      - lidar_topic: "/boxi/dlio/hesai_points_undistorted"
        bag_pattern_lidar: "*dlio.bag"
        accumulate_scans: 1
      - lidar_topic: "/boxi/livox/points_undistorted"
        bag_pattern_lidar: "*livox_undist.bag"
        accumulate_scans: 3


wavemap:
  log_odds_occupancy_threshold: 0.1
  max_range: 150
  default_depth_value: -1.0
  save_ros: False
  save_png: True
  ground: False
  key: "depth"
