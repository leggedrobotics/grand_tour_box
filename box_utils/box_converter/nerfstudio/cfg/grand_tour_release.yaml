num_images_per_topic: 100000
skip_start_seconds: 0
skip_end_seconds: 0
hz: 4
distance_threshold: 0.25 # -1

tf_config:
  tf_lookup_method: interpolate_linear # simple interpolate_linear interpolate_odom_frame
  world_frame: dlio_map
  odom_world: odom # only are used for odom
  odom_body: base


cameras:
  - name: hdr_front
    image_topic: /boxi/hdr/front/image_raw/compressed
    info_topic: /boxi/hdr/front/camera_info
    bag_pattern_image: "*_hdr_front.bag"
    bag_pattern_info: "*_hdr_front.bag"
    blur_threshold: 0
  - name: hdr_left
    image_topic: /boxi/hdr/left/image_raw/compressed
    info_topic: /boxi/hdr/left/camera_info
    bag_pattern_image: "*_hdr_left.bag"
    bag_pattern_info: "*_hdr_left.bag"
    blur_threshold: 0
  - name: hdr_right
    image_topic: /boxi/hdr/right/image_raw/compressed
    info_topic: /boxi/hdr/right/camera_info
    bag_pattern_image: "*_hdr_right.bag"
    bag_pattern_info: "*_hdr_right.bag"
    blur_threshold: 0
  - name: zed2i_right
    image_topic: /boxi/zed2i/right/image_raw/compressed
    info_topic: /boxi/zed2i/right/camera_info
    bag_pattern_image: "*_zed2i_images.bag"
    bag_pattern_info: "*_zed2i_images.bag"
    use_depth_image : False
    bag_pattern_depth_image: "*_zed2i_depth.bag"
    bag_pattern_depth_info: "*_zed2i_depth.bag"
    depth_image_topic: /boxi/zed2i/depth/image_raw/compressed
    depth_info_topic: /boxi/zed2i/depth/camera_info
    offset_in_ms: 45 
    blur_threshold: 125
  - name: zed2i_left
    image_topic: /boxi/zed2i/left/image_raw/compressed
    info_topic: /boxi/zed2i/left/camera_info
    bag_pattern_image: "*_zed2i_images.bag"
    bag_pattern_info: "*_zed2i_images.bag"
    offset_in_ms: 45 
    blur_threshold: 125
