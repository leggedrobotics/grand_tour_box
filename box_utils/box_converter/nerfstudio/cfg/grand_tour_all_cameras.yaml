base_frame: dlio_map
num_images_per_topic: 100000
skip_start_seconds: 0
skip_end_seconds: 0
hz: 4
distance_threshold: 0.25 # -1

cameras:
  - name: hdr_front
    image_topic: /boxi/hdr/front/image_raw/compressed
    info_topic: /boxi/hdr/front/camera_info
    bag_pattern_image: "*_hdr_front_updated.bag"
    bag_pattern_info: "*_hdr_front_updated.bag"
    depth_topic_out: /gt_box/hdr_front/depth
  - name: hdr_left
    image_topic: /boxi/hdr/left/image_raw/compressed
    info_topic: /boxi/hdr/left/camera_info
    bag_pattern_image: "*_hdr_left_updated.bag"
    bag_pattern_info: "*_hdr_left_updated.bag"
    depth_topic_out: /gt_box/hdr_left/depth
  - name: hdr_right
    image_topic: /boxi/hdr/right/image_raw/compressed
    info_topic: /boxi/hdr/right/camera_info
    bag_pattern_image: "*_hdr_right_updated.bag"
    bag_pattern_info: "*_hdr_right_updated.bag"
    depth_topic_out: /gt_box/hdr_right/depth
  - name: alphasense_front_center
    image_topic: /boxi/alphasense/front_center/image_raw/compressed
    info_topic: /boxi/alphasense/front_center/camera_info
    bag_pattern_image: "*alphasense_anon.bag"
    bag_pattern_info: "*alphasense.bag"
    depth_topic_out: /boxi/alphasense/front_center/depth
  - name: alphasense_front_right
    image_topic: /boxi/alphasense/front_right/image_raw/compressed
    info_topic: /boxi/alphasense/front_right/camera_info
    bag_pattern_image: "*alphasense.bag"
    bag_pattern_info: "*alphasense.bag"
    depth_topic_out: /boxi/alphasense/front_right/depth
  - name: alphasense_front_left
    image_topic: /boxi/alphasense/front_left/image_raw/compressed
    info_topic: /boxi/alphasense/front_left/camera_info
    bag_pattern_image: "*alphasense.bag"
    bag_pattern_info: "*alphasense.bag"
    depth_topic_out: /boxi/alphasense/front_left/depth
  - name: alphasense_left
    image_topic: /boxi/alphasense/left/image_raw/compressed
    info_topic: /boxi/alphasense/left/camera_info
    bag_pattern_image: "*alphasense.bag"
    bag_pattern_info: "*alphasense.bag"
    depth_topic_out: /boxi/alphasense/left/depth
  - name: alphasense_right
    image_topic: /boxi/alphasense/right/image_raw/compressed
    info_topic: /boxi/alphasense/right/camera_info
    bag_pattern_image: "*alphasense.bag"
    bag_pattern_info: "*alphasense.bag"
    depth_topic_out: /boxi/alphasense/right/depth

nerfstudio:
  blur_threshold: 0 # 80 is pretty good
  create_mask_based_on_semantics: False
  store: True

wavemap:
  log_odds_occupancy_threshold: 0.1
  max_range: 150
  default_depth_value: -1.0
  save_ros: False
  save_png: True
  ground: False
  key: "depth"
