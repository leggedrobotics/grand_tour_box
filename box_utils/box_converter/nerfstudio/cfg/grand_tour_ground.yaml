base_frame: dlio_map
num_images_per_topic: 20000
skip_start_seconds: 0
skip_end_seconds: 0
hz: 4
distance_threshold: 0.5

cameras:
  - name: front
    image_topic: /gt_box/hdr_front/image_raw/compressed
    info_topic: /gt_box/hdr_front/camera_info
    bag_pattern_info: "*_hdr_front_calib.bag"
    bag_pattern_image: "*_hdr_front_updated.bag"
    depth_topic_out: /gt_box/hdr_front/depth

nerfstudio:
  blur_threshold: 0 # 80 is pretty good
  create_mask_based_on_semantics: False
  store: False

wavemap:
  log_odds_occupancy_threshold: 0.1
  max_range: 5
  default_depth_value: -1.0
  save_ros: True
  save_png: True
  ground: True
  key: "ground"
