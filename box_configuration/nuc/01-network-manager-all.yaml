# Let NetworkManager manage all devices on this system
network:
  version: 2
  renderer: NetworkManager
  ethernets:
    enp45s0:
      addresses:
        - 192.168.2.56/22
      dhcp4: no
      gateway4: 192.168.2.51
      nameservers:
        addresses: [8.8.8.8]
    enp46s0:
      addresses:
        - 192.168.20.1/24
      dhcp4: no
      set-name: enp46s0
      match:
        macaddress: a8:a1:59:d1:58:a9
